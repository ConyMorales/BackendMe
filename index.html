<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotiza.me</title>
</head>
<body>
    <div>
        <h1>COTIZACION</h1>
        <form class="quotation" action="index.html" method="post">
            <table>
                <tr>
                    <td><label for="">Descripcion</td>
                    <td><input id="form_descrption" type= "text" name="form_descrption" value=""></td>    
                </tr>
                <tr>
                    <td><label for="">Cantidad</td>
                    <td><input id="form_quantity" type= "number" name="form_quantity" value=""></td>    
                </tr>
                <tr>
                    <td><label for="">Precio Unitario</td>
                    <td><input id="form_price" type= "number" name="form_price" value=""></td>    
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="button" name="button" onclick="add_product()">Agregar Producto </button>
                    </td> 
                </tr>
            </table>
        </form>
        <br>
        <table border="1">
            <thead>
                <tr>
                    <th>Descripcion</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                    <th>Subtotal</th>
                    </tr>
            </thead>
            <tbody id="description_table">

            </tbody>
            <tfoot>
                <tr>
                    <th colspan="3">TOTAL</th>
                    <th id="total">$</th>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
